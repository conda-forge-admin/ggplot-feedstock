{% set version = "0.10.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "ae92db3a1110fe60772872a091cf5d16b5dd6fef7faebf21f59c6c57e0a745b5" %}

package:
  name: ggplot
  version: {{ version }}

source:
  fn: ggplot-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/ggplot/ggplot-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - brewer2mpl
    - cycler
    - matplotlib
    - numpy
    - pandas
    - patsy >=0.4
    - scipy
    - six
    - statsmodels

  run:
    - python
    - brewer2mpl
    - cycler
    - matplotlib
    - numpy
    - pandas
    - patsy >=0.4
    - scipy
    - six
    - statsmodels

test:
  imports:
    - ggplot

about:
  home: https://github.com/yhat/ggplot
  license: BSD 2-Clause
  summary: 'ggplot for python'

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
